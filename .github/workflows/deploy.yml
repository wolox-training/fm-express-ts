name: Deploy
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '10.x'
      - name: Install dependencies
      - run: npm ci
      - name: Linter
      - run: npm run lint
      - name: Tests
      - run: npm run test